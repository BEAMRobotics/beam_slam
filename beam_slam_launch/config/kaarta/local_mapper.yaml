## plugin params: specify all params for the plugins, using their unique name

solver_options:
  minimizer_type: "TRUST_REGION"
  linear_solver_type: "SPARSE_NORMAL_CHOLESKY"
  minimizer_progress_to_stdout: false
  num_threads: 6
  num_linear_solver_threads: 6
  max_num_iterations: 30
  gradient_tolerance: 0.00000015
  parameter_tolerance: 0.00000015
  function_tolerance: 0.00000015

unicycle_3d:
  process_noise_diagonal: [1.0e-2, 1.0e-2, 1.0e-2,
                           1.0e-2, 1.0e-2, 1.0e-2,
                           1.0e-2, 1.0e-2, 1.0e-2,
                           1.0e-2, 1.0e-2, 1.0e-2,
                           1.0e-2, 1.0e-2, 1.0e-2]
  buffer_length: 100000

lidar_odometry:
  type: 'MAPLOAM' 
  matcher_params_path: '/home/nick/catkin_ws/src/beam_slam/beam_slam_launch/config/matcher_config/loam_vlp16.json' 
  registration_config_path: 'DEFAULT_PATH' 
  input_filters_config_path: 'DEFAULT_PATH' 
  matcher_noise: 0.001 
  input_topic: '/velodyne_points'
  output_loam_points: true 
  output_lidar_points: true
  output_topic: '/slam_results' 
  frame_initializer_type: 'POSEFILE' 
  frame_initializer_info: '/home/nick/datasets/slam/kaarta/2019-07-10-17-32-53/trajectory_2019-07-10-17-32-53.ply'
  frame_initializer_prior_noise: 0.00001 
  # scan_output_directory: '/home/nick/results/beam_slam/scan_matcher/'
  scan_output_directory: ''

