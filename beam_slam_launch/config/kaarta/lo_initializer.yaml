## global parameters: These will be used in multiple locations

# optimization params
optimization_frequency: 1
lag_duration: 5

# frames
imu_frame: "imu"
lidar_frame: "velodyne"
camera_frame: "camera"
world_frame: "world"
baselink_frame: "camera"

# calibrations
static_extrinsics: true,
camera_intrinsics_path: "/userhome/catkin_ws/src/beam_slam/beam_slam_launch/calibrations/kaarta/camera.json"
imu_intrinsics_path: "/userhome/catkin_ws/src/beam_slam/beam_slam_launch/calibrations/kaarta/imu.json"

## model plugins: declare all plugins to use and give a unique name

sensor_models:
  - name: 'lo_initializer'
    type: 'bs_models::LoInitializer'

## plugin params: specify all params for the plugins, using their unique name

lo_initializer:
  registration_config_path: '/userhome/catkin_ws/src/beam_slam/beam_slam_launch/config/registration_config/lo_initializer_registration.json'
  matcher_params_path: '/userhome/catkin_ws/src/beam_slam/beam_slam_launch/config/matcher_config/loam_vlp16.json' 
  ceres_config_path: '/userhome/catkin_ws/src/beam_slam/beam_slam_launch/config/matcher_config/ceres_config.json'
  lidar_topic: '/lidar_h/velodyne_points'
  output_topic: '/lo_initialiser_result'
  aggregation_time: 0.1
  trajectory_time_window: 5
  min_trajectory_distance: 1
  scan_output_directory: '' 